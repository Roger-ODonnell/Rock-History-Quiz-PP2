<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tag keywords-->
    <meta name="keywords" content="quiz, rock, music, fun">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="/asset/style.css">
    <link
      rel="icon"
      type="image/x-icon"
      href="/asset/images/guitar-solid.svg"
    >
    <!--Link to font awesome favicons-->
    <script
      src="https://kit.fontawesome.com/f5d3de7183.js"
      crossorigin="anonymous"
    ></script>
    <!--Page title-->
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <h1>Great Irish Rock Quiz</h1>
      <h2 id="home-h2">
        Welcome to the "Great" Irish rock quiz, get started by clicking the
        button below
      </h2>
    </header>
    <main>
      <div class="center">
        <button id="start-button">Start Quiz</button>
      </div>
      <div id="name">
        <label id="name-label">Enter Your Name:</label>
        <input required type="text" id="name-input" value="">
      </div>
      <div id="difficulty">
        <label for="difficulty-selection" id="difficulty-label"
          >Select your difficulty:</label
        >
        <select id="difficulty-selection">
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </main>

    <footer id="footer">
      <div>
        <ul>
          <li><a target="_blank" href="https://github.com/Roger-ODonnell"
            >My Github</a></li>
            <li><a target="_blank" href="https://irishrocknrollmuseum.com/"
            >Irish Rock Mueseum</a></li>
        </ul>
      </div>
    </footer>
    <script src="/initial.js"></script>
  </body>
</html>
