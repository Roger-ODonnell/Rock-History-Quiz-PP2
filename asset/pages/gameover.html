<!DOCTYPE html>
<html lang="en">
  <!--Start of head-->
  <head>
    <!--meta tag keywords-->
    <meta name="keywords" content="quiz, rock, music, fun" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="/asset/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/asset/images/guitar-solid.svg"
    />
    <!--Link to font awesome favicons-->
    <script
      src="https://kit.fontawesome.com/f5d3de7183.js"
      crossorigin="anonymous"
    ></script>
    <!--Page title-->
    <title>Gameover</title>
  </head>
  <!--End of head-->
  <!--Start of Body-->
  <body>
    <header>
      <h1>Great Irish Rock Quiz</h1>
    </header>
    <!--Start of Main-->
    <main>
      <div id="title">
        <h2>Gameover</h2>
      </div>

      <div id="result">
        <h2>You Win!</h2>
        <h2>Questions Answered: 20</h2>
      </div>

      <div id="start-again-end">
        <button id="start-again-button">
          Start Again
        </button>
      </div>
    </main>
    <!--End of Main-->
    <!--Start of footer-->
    <footer id="footer">
      <div>
        <ul>
          <a target="_blank" href="https://github.com/Roger-ODonnell"
            ><li>My Github</li></a
          >
          <a target="_blank" href="https://irishrocknrollmuseum.com/"
            ><li>Irish Rock Mueseum</li></a
          >
        </ul>
      </div>
    </footer>

    <script type="module" src="/Quiz.js"></script>
    <script>
        let correctQuestions = localStorage.getItem("correctQuestions");
        let answerCounterElement = document.getElementById("result");
        let name = localStorage.getItem("name");
        let result = localStorage.getItem("result");

        if (result === "win"){
          answerCounterElement.innerHTML = `<h2>Congrats ${name}!</h2><h2>You Win!</h2> <h2>Questions Answered: ${correctQuestions}</h2>`;
        }else{
          answerCounterElement.innerHTML = `<h2>Sorry ${name}</h2><h2>You Lose</h2> <h2>Questions Answered: ${correctQuestions}</h2>`;
        }

    </script>
  </body>
</html>
